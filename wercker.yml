box: node
build:
  steps:
    - script:
        name: starting
        code: |
          sudo apt-get update
          sudo apt-get install --force-yes -y libxss1 libappindicator1 libindicator7
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome*.deb
    - npm-install
    - npm-test
