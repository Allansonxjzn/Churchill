box: node
build:
  steps:
    - script:
        name: starting
        code: |
          sudo apt-get update
          sudo apt-get install -y libgconf2-4 libnss3-1d libxss1 libasound2 libatk1.0-0 libcups2 libgtk-3-0 libx11-xcb1 libxcomposite1 libxcursor1 libxdamage1 libxfixes3
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i ./google-chrome*.deb
          sudo apt-get install -f
    - npm-install
    - npm-test
