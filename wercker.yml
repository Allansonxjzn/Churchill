box: node
build:
  steps:
    - script:
        name: starting
        code: |
          sudo apt-get update
          sudo apt-get install -y libgconf2-4 libnss3-1d libxss1
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i ./google-chrome*.deb
          sudo apt-get install -f
    - npm-install
    - npm-test
